    <script>
    var renderType;
    if (platform.name.toLowerCase() == "safari" ) {
        if(parseInt(platform.os.toString().replace('iOS', '').split(".")[0]) >= 15) {
            window.flutterWebRenderer = "canvaskit";
            renderType = "canvaskit";
            HTMLCanvasElement.prototype.getContext = function (orig) {
                return function(type) {
                    return type !== "webgl2" ? orig.apply(this, arguments) : null
                }
            }(HTMLCanvasElement.prototype.getContext)
        } else if(parseInt(platform.os.toString().replace('iOS', '').split(".")[0]) < 14) {
            renderType = "html";
            window.flutterWebRenderer = "html";
        } else {
            renderType = "canvaskit";
            window.flutterWebRenderer = "canvaskit";
        }
    } else {
        renderType = "canvaskit";
        window.flutterWebRenderer = "canvaskit";
    }
    </script>
    <!-- Safari iOS 15 WebGL 2.0 fix (https://github.com/flutter/flutter/issues/89655) -->

    <style>
    .loader {
      border: 5px solid #f3f3f3;
      /* Light grey */
      border-top: 5px solid #000000;
      /* Blue */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-right: 20px;
      animation: spin 0.8s ease-out infinite;
    }

    .loader-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
